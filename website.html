<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/style/index.css" />
    <script>
      var _url1 = "http://localhost:3001/login";
      function login() {
        var h = 500;
        var w = 500;
        const y = window.top.outerHeight / 2 + window.top.screenY - h / 2;
        const x = window.top.outerWidth / 2 + window.top.screenX - w / 2;
        var win = window.open(
          _url1,
          "window1",
          "toolbar=no, location=no, directories=no, status=no, m	enubar=no, scrollbars=no, resizable=no, copyhistory=no, width=" +
            w +
            ", height=" +
            h +
            ", top=" +
            y +
            ", left=" +
            x
        );
      }
    </script>
  </head>

  <body>
    <input value="Login" type="button" onClick="login()" class="btn btn2" />
  </body>
</html>
